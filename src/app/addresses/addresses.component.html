<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Surname</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th id='edit-delete'></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses; let i = index; trackBy:trackByIndex">
        <td *ngIf="!address.edit">{{ address.surname }}</td>
        <td *ngIf="!address.edit">{{ address.name }}</td>
        <td *ngIf="!address.edit">{{ address.address }}</td>
        <td *ngIf="!address.edit">{{ address.city}}</td>

        <td *ngIf="address.edit"><input [(ngModel)] = "addresses[i].surname" id="surname" type="text" value="{{ address.surname }}"></td>
        <td *ngIf="address.edit"><input [(ngModel)] = "addresses[i].name" id="name"type="text" value="{{ address.name }}"></td>
        <td *ngIf="address.edit"><input [(ngModel)] = "addresses[i].address" type="text" value="{{ address.address }}"></td>
        <td *ngIf="address.edit"><input [(ngModel)] = "addresses[i].city" type="text" value="{{ address.city }}"></td>

        <td>
          <i
            *ngIf="!address.edit"
            class="fa fa-pencil"
            (click)= "address.edit = !address.edit"
            aria-hidden="true">
          </i>
          <i
            *ngIf="!address.edit"
            class="fa fa-times"
            (click)= "deleteAddress(address)"
            aria-hidden="true">
          </i>
          <i
            *ngIf="address.edit"
            class="fa fa-check"
            (click)= "address.edit = !address.edit"
            aria-hidden="true">
          </i>
        </td>
      </tr>


    </tbody>
  </table>
</div>
